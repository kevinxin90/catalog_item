{% extends "base.html" %}
{% block main %}
<section class="main">
    <div class="item">
        <h2> {{ item.title }} </h2>
        <p> {{ item.description }}</p>
        {% if isowner %}
        <div id="editdelete">
            <br>
            <a href='{{url_for("editItemInfo", item_name=item.title) }}'>Edit</a> |
            <a href='{{url_for("deleteItemInfo", item_name=item.title) }}'>Delete</a>
        </div>
        {% endif %}
    </div>
</section>
{% endblock %}
